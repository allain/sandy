<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body
    x-data="{
      atomCounts: [],
      showCursor: true,
      selectedAtom: 1
    }"
    :class="{'cursor-none': !showCursor}"
  >
    <div class="flex absolute p-4">
      <div class="flex space-x-4">
        <div
          class="inline-block w-8 h-8 bg-[#b2b09b] opacity-50"
          :class="{'opacity-100 scale-125': selectedAtom === 1}"
          @click="selectedAtom = 1"
          title="Sand"
        ></div>
        <div
          class="inline-block w-8 h-8 bg-[#59a5d8] opacity-50"
          :class="{'opacity-100 scale-125': selectedAtom === 2}"
          @click="selectedAtom = 2"
          title="Water"
        ></div>
        <div
          class="inline-block w-8 h-8 bg-[#333333] opacity-75"
          :class="{'opacity-100 scale-125': selectedAtom === 4}"
          @click="selectedAtom = 4"
          title="Stone"
        ></div>
        <div
          class="inline-block w-8 h-8 bg-[#ffffff] opacity-75"
          :class="{'opacity-100 scale-125': selectedAtom === 5}"
          @click="selectedAtom = 5"
          title="Ice"
        ></div>
        <div
          class="inline-block w-8 h-8 bg-[#ff0000] opacity-75"
          :class="{'opacity-100 scale-125': selectedAtom === 6}"
          @click="selectedAtom = 6"
          title="Lava"
        ></div>
      </div>
    </div>

    <div class="absolute right-0 bottom-0 text-sm text-white p-4">
      <template x-for="[name, n] of atomCounts">
        <div><span x-text="name"></span>: <span x-text="n"></span></div>
      </template>
    </div>

    <!-- <div id="stats" class="absolute right-0 top-0"></div> -->
    <script type="module">
      import { main } from './main.js'
      main()
      console.log('main started')
    </script>
  </body>
</html>
