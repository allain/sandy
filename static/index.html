<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body
    x-data="{
    selectedAtom: 1
  }"
  >
    <div class="palette flex items-justify absolute p-4">
      <div
        class="inline-block w-8 h-8 bg-[#b2b09b] opacity-75 m-1"
        :class="{'opacity-100 border border-2 border-black': selectedAtom === 1}"
        @click="selectedAtom = 1"
        title="Sand"
      ></div>
      <div
        class="inline-block w-8 h-8 bg-[#59a5d8] opacity-74 m-1"
        :class="{'opacity-100 border border-2 border-black': selectedAtom === 2}"
        @click="selectedAtom = 2"
        title="Water"
      ></div>
    </div>

    <div id="stats" class="absolute right-0 top-0"></div>
    <script type="module">
      import { main } from './main.js'
      main()
      console.log('main started')
    </script>
  </body>
</html>
